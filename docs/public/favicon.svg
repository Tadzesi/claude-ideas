<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simplified for small sizes -->
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)"/>
  <circle cx="32" cy="32" r="26" fill="#1E1B4B" opacity="0.9"/>

  <!-- Neural network simplified -->
  <g stroke="#A78BFA" stroke-width="2" opacity="0.5" fill="none">
    <line x1="32" y1="32" x2="32" y2="12" />
    <line x1="32" y1="32" x2="52" y2="22" />
    <line x1="32" y1="32" x2="52" y2="42" />
    <line x1="32" y1="32" x2="32" y2="52" />
    <line x1="32" y1="32" x2="12" y2="42" />
    <line x1="32" y1="32" x2="12" y2="22" />
  </g>

  <!-- Neural nodes -->
  <circle cx="32" cy="12" r="3" fill="#A78BFA"/>
  <circle cx="52" cy="22" r="3" fill="#A78BFA"/>
  <circle cx="52" cy="42" r="3" fill="#A78BFA"/>
  <circle cx="32" cy="52" r="3" fill="#A78BFA"/>
  <circle cx="12" cy="42" r="3" fill="#A78BFA"/>
  <circle cx="12" cy="22" r="3" fill="#A78BFA"/>

  <!-- Central node -->
  <circle cx="32" cy="32" r="10" fill="url(#iconGradient)"/>

  <!-- Command symbol -->
  <g fill="#E0E7FF">
    <path d="M 30 28 L 34 36 L 32 36 L 28 28 Z" />
    <path d="M 26 31 L 29 32 L 26 33 Z" />
  </g>
</svg>
