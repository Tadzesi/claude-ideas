<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#brainGradient)" stroke-width="2" opacity="0.2"/>

  <!-- Neural network connections -->
  <g stroke="url(#brainGradient)" stroke-width="2" opacity="0.6" fill="none">
    <!-- Center to outer nodes -->
    <line x1="100" y1="100" x2="100" y2="40" />
    <line x1="100" y1="100" x2="160" y2="70" />
    <line x1="100" y1="100" x2="160" y2="130" />
    <line x1="100" y1="100" x2="100" y2="160" />
    <line x1="100" y1="100" x2="40" y2="130" />
    <line x1="100" y1="100" x2="40" y2="70" />

    <!-- Outer node connections -->
    <path d="M 100 40 Q 130 55 160 70" opacity="0.3"/>
    <path d="M 160 70 Q 160 100 160 130" opacity="0.3"/>
    <path d="M 160 130 Q 130 145 100 160" opacity="0.3"/>
    <path d="M 100 160 Q 70 145 40 130" opacity="0.3"/>
    <path d="M 40 130 Q 40 100 40 70" opacity="0.3"/>
    <path d="M 40 70 Q 70 55 100 40" opacity="0.3"/>
  </g>

  <!-- Outer neural nodes -->
  <circle cx="100" cy="40" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="160" cy="70" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="160" cy="130" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="160" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="130" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="70" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>

  <!-- Central AI brain node -->
  <circle cx="100" cy="100" r="28" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="22" fill="#1E1B4B" opacity="0.8"/>

  <!-- Command prompt symbol inside central node -->
  <g fill="url(#nodeGradient)" transform="translate(100, 100)">
    <!-- Forward slash for commands -->
    <path d="M -5 -10 L 5 10 L 2 10 L -8 -10 Z" />
    <path d="M -12 -3 L -5 0 L -12 3 Z" opacity="0.8"/>
    <path d="M 8 -3 L 12 -3 L 12 3 L 8 3 Z" opacity="0.6"/>
  </g>

  <!-- Inner glow for central node -->
  <circle cx="100" cy="100" r="28" fill="none" stroke="url(#nodeGradient)" stroke-width="1" opacity="0.5"/>
</svg>
